<!doctype html>
<html>
  <head>
    <title>TwitterMap</title>
    <meta charset="utf-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width:1100px;height:650px;"></div>
	<button onclick="changeRadius()">Change radius</button>
	<button onclick="toggleHeatmap()">Toggle HeatMap</button>
	<button onclick="changeGradient()">Change Gradient</button>
	<button onclick="changeOpacity()">Change Opacity</button>
	</br>
	<h4>Twitter Trends</h4>
	
    <form id="filter" method="POST" action='#'>
    <select id='trends' name='trends'>
	<option value='23424848'>India</option>
	<option value='23424977'>United States</option>
	<option value='23424975'>United Kingdom</option>
	<option value='23424936'>Russia</option>
	<option value='23424781'>China</option>
        <option value='23424748'>Australia</option>
        <option value='24865670'>Africa</option>
        <option value='23424942'>South Africa</option>
        <option value='23424843'>Italy</option>
        <option value='23424775'>Canada</option>
        <option value='23424768'>Brazil</option>
        <option value='24865673'>South America</option>
        <option value='23424901'>Malaysia</option>
    </select>
    <input type="button" value="Get Trends" onClick="getTrends()">
    </form>
    <script src="/assets/tweetmap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization&callback=initMap"></script>
    <script>
      function getTrends() {
        getTrendsById(document.getElementById('trends').value);
      };
    </script>
  </body>
</html>
